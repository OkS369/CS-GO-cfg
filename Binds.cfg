bind "4" "slot4"
bind "5" "slot5"
bind "6" "cm_tVoice"
bind "7" "radio"
bind "8" "radio1"
bind "9" "radio2"
bind "0" "radio3"
bind "-" "ViewModelChange"
bind "=" "toggle crosshair 0 1"
bind "\" "toggle_voice_chat"

bind "a" "+moveleft"
bind "b" "+flame"
bind "c" "+nade"
bind "d" "+moveright"
bind "e" "+imba"
bind "f" "+voicerecord"
bind "g" "+jumpthrow"
bind "h" "+botstop"
bind "i" "callvote"
bind "j" "slot12"
bind "k" "+lookatweapon"
bind "l" "croshair_visiblity"
bind "m" "radarzoom"
bind "n" "+helpme"
bind "o" "teammenu"
bind "p" "toggle_safezone"
bind "q" "+use";
bind "r" "+reload; r_cleardecals"
bind "s" "+back"
bind "t" "+crosshairnade_s"
bind "u" "VotePause"
bind "v" "+flash"
bind "w" "+forward"
bind "x" "+smoke"
bind "y" "+spray_menu"
bind "z" "buymenu"

bind "[" "toggle hud_scaling 0.5 0.75 0.95"
bind "]" "toggle cl_hud_color 0 2 4 6 7 8"
bind "SEMICOLON" "toggle cl_crosshairstyle 0 1 2 3 4"
bind "'" "toggle cl_crosshaircolor 0 1 2 3 4 5"
bind "," "toggle cl_crosshairsize 1 3 5 7 500"
bind "." "toggle cl_crosshairgap -4.5 -1.5 0 1"
bind "/" "toggle cl_crosshair_t 0 1"

bind "LEFTARROW" "incrementvar voice_scale 0 1 -0.005"
bind "RIGHTARROW" "incrementvar voice_scale 0 1 0.005"
bind "UPARROW" "incrementvar volume 0 1 0.05"
bind "DOWNARROW" "incrementvar volume 0 1 -0.05"

bind "SPACE" "+jumpduck"
bind "BACKSPACE" "NumPad"
bind "ENTER" "messagemode2"
bind "TAB" "+score"
bind "CAPSLOCK" "+lqinv; -crosshairnade"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"

bind "INS" "writeip; con_logfile cfg/position_0.log; getpos_exact; con_logfile ."
bind "DEL" "sv_cheats 1; exec position_0.log; noclip; sv_cheats 0"
bind "HOME" "writeip; con_logfile cfg/position_1.log; getpos_exact; con_logfile ."								// Save and Load Position
bind "END" "sv_cheats 1; exec position_1.log; noclip; sv_cheats 0; sv_cheats 1"														// You can save your position with one key and then instantly get back to it after pressing second key.
bind "PGUP" "incrementvar cl_radar_scale 0.05 1.1 0.05"
bind "PGDN" "incrementvar cl_radar_scale 0.05 1 -0.05"

bind "Shift" "+shiftbinds"
bind "RShift" "messagemode"
bind "ALT" "+altbinds"
bind "RALT" "+Raltbinds"
bind "CTRL" "toggleWalk"
bind "RCTRL" "+con"

bind "F1" "incrementvar cl_radar_scale 0.05 1.1 0.05"
bind "F2" "incrementvar cl_radar_scale 0.05 1 -0.05"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "tVol"
bind "F6" "tVoice"
bind "F7" "say_team !stopsound; say_team !stopmusic"
bind "F8" "volume 0"
bind "F9" "toggleconsole"
bind "F10" "exec CS.cfg"
bind "F11" "ScreenMode"
bind "F12" "screenshot"

bind "MOUSE1" "+dAttack"

//**************************************************************************************************
// mouse parameters
//**************************************************************************************************
sensitivity "2.0";					// This command sets your mouse sensitivity to the specified value.
m_rawinput "1";						// This command enables raw input from your mouse, if set to 1 (default). When raw input is enabled, input is taken directly from your mouse and your operating system settings (like acceleration, delay, etc) will not come into play.
m_customaccel "3";					// This command is used to choose what level of custom mouse acceleration you have. It can be set to disabled, or from a couple of choices. Enter a 0 after the command to turn custom acceleration off (default). Enter a 1 after the command to turn on custom max acceleration, meaning your camera will move faster the quicker you move your mouse. Enter a 2 after this command to turn on custom mouse acceleration, but for your X and Y axis sensitivity to be set by the m_pitch and m_yaw commands respectively. Enter a 3 after the command to turn on custom mouse acceleration, but for the mouse acceleration to be affected by your sensitivity .
m_customaccel_scale "0.05";			// This is the command that determines what the value is for the custom mouse acceleration command. The higher this is, the faster your mouse acceleration will be.
m_customaccel_max "0";				// This is the console command that determines the limit for how fast your mouse can move depending on how fast you're moving it in real life. It can be set to have no limit.
m_customaccel_exponent "1.075";		// This is the command that sets what speed you need to be moving your mouse before the custom mouse acceleration kicks in, if you have that command enabled too.
m_mousespeed "0";					// This is the command used to set your preferences for Windows mouse acceleration. Enter a 0 after this command to turn it off. Enter a 1 after the command to turn on windows mouse acceleration and turn on the initial threshold value set in the m_mouseaccel1 command. Enter a 2 after this command to turn on windows mouse acceleration and turn on the secondary threshold, set by the m_mouseaccel2 command.
m_mouseaccel1 "0";					// This console command sets the mouse acceleration value for its initial threshold, up to 2x movement speed. The value you want to set mouse acceleration to for the initial speed threshold (up to 2x). The default value for this command is 0.
m_mouseaccel2 "0";					// This console command sets the mouse acceleration value for its second threshold, up to 4x movement speed. The value you want to set mouse acceleration to for the second speed threshold (up to 4x). The default value for this command is 0.
m_yaw "0.022";						// This console command is used to adjust your mouse sensitivity only on the X axis , which is looking left/right.
m_pitch "0.022";					// This command controls the sensitivity of your Y axis . That means it only adjusts your look sensitivity when looking up or down.
m_forward "1.0";					// This console command is used to set the mouse forward factor. The forward factor you want to use for your mouse settings. The default value for this command is 1, and it can be set anywhere from 0.0001 to 1,000.
m_side "1.0";						// This console command is used to set your mouse side factor. The side factor you want to set this command to. The default value is 0.8.

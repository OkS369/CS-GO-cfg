// When cosole will be opened you have to handle input "callvote kick" and two number that at starst in the row with your nickname (like ### ## Name)
//--------------------------------------------------------------------------------------------------
// Bind some button with "fastDisconnect" and press twice for instatly disconnecting from server
alias fastDisconnect "fuseDisconnect"
alias fuseDisconnect "alias fastDisconnect realDisconnect"
alias realDisconnect "alias fastDisconnect fuseDisconnect; disconnect"
//--------------------------------------------------------------------------------------------------
// Infinite nades and bullets
alias infinitewar "sv_cheats 1; sv_infinite_ammo 1"
//--------------------------------------------------------------------------------------------------
// For training
alias training "sv_grenade_trajectory 1; sv_grenade_trajectory_time 10; sv_showimpacts 1; sv_showimpacts_time 2; give weapon_hegrenade; give weapon_smokegrenade; give weapon_flashbang; give weapon_molotov; infinitewar"
//--------------------------------------------------------------------------------------------------
// (Un)Mute all player which not your friends or in party with you
alias MuteUnknown "NotFriendsMuted"
alias NotFriendsMuted "cl_mute_all_but_friends_and_party 1; playvol buttons\blip2 0.25; alias MuteUnknown NotFriendsUnMuted; cl_mute_all_but_friends_and_party"
alias NotFriendsUNMuted "cl_mute_all_but_friends_and_party 0; playvol buttons\blip1 0.25; alias MuteUnknown NotFriendsMuted; cl_mute_all_but_friends_and_party"
//--------------------------------------------------------------------------------------------------
// Faster spin while activated
alias +fast_looking "m_customaccel 3";
alias -fast_looking "m_customaccel 0";
//--------------------------------------------------------------------------------------------------
alias +curve_left "+moveleft; +left";
alias -curve_left "-moveleft; -left";
alias +curve_right "+moveright; +right";
alias -curve_right "-moveright; -right";
//--------------------------------------------------------------------------------------------------
// Toggle HUd posion for better visiblity or better look
alias toggle_safezone "sz_1";
alias sz_1 "safezonex 1; safezoney 1; alias toggle_safezone sz_2"
alias sz_2 "safezonex 0.75 1; safezoney 0.85 1; alias toggle_safezone sz_1"
//--------------------------------------------------------------------------------------------------
// Activate right hand and acceleration
alias faster_hand "rh";
alias rh "cl_righthand 1; m_customaccel 3; alias faster_hand lh";
alias lh "cl_righthand 0; m_customaccel 0; alias faster_hand rh";
//--------------------------------------------------------------------------------------------------
// Place bot at some position
alias bot_stay "bot_add; bot_place; bot_stop; bot_dont_shoot 1";
//--------------------------------------------------------------------------------------------------
// Toggle croshair visiblity
alias croshair_visiblity "croshair_fat";
alias croshair_fat "cl_crosshair_drawoutline 1; cl_crosshairusealpha 0; cl_crosshair_dynamic_splitalpha_innermod 1.0; cl_crosshair_dynamic_splitalpha_outermod 0.75; alias croshair_visiblity croshair_thin"
alias croshair_thin "cl_crosshair_drawoutline 0; cl_crosshairusealpha 1; cl_crosshair_dynamic_splitalpha_innermod 0.25; cl_crosshair_dynamic_splitalpha_outermod 0.65; alias croshair_visiblity croshair_fat"
//--------------------------------------------------------------------------------------------------
// Change screenmode (fullscreen or windowed) with one button
alias ScreenMode "FullScreen"
alias FullScreen "mat_setvideomode 1920 1080 0; alias ScreenMode FullScreenWindowed; echo FullScreen Windowed mode enabled"
alias FullScreenWindowed "mat_setvideomode 1920 1080 1; alias ScreenMode FullScreen; echo FullScreen mode enabled!"
//--------------------------------------------------------------------------------------------------
// Presets of croshair
alias "c_my" "exec croshair.cfg"
alias "c_cr" "exec croshair_cross.cfg"
alias "c_dyn" "exec crosshair_dynamic_dot.cfg"
alias "c_dot" "exec crosshair_red_dot.cfg"

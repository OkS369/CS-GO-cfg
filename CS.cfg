alias NC_bind "alias num0 "NCnum0"; alias num1 "NCnum1"; alias num2 "NCnum2"; alias num3 "NCnum3"; alias num4 "NCnum4"; alias num5 "NCnum5"; alias num6 "NCnum6"; alias num7 "NCnum7"; alias num8 "NCnum8"; alias num9 "NCnum9"; alias num/ "NCnum/"; alias num* "NCnum*"; alias num- "NCnum-"; alias num+ "NCnum+"; alias numenter "NCnumenter"; alias num. "NCnum.";"
alias NumPad "NP_cfg";
alias NP_buy "alias NumPad NP_cfg; NB_bind; playvol buttons\blip1 0.5; cl_hud_healthammo_style 1"
alias NP_cfg "alias NumPad NP_buy; NC_bind; playvol buttons\blip2 0.5; cl_hud_healthammo_style 0"
//##################################################################################################


NumPad
exec Binds.cfg
host_writeconfig after
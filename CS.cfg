// Toggle mute of voice chat 
alias tVoice "voiceOff";
alias voiceOn "alias tVoice voiceOff; voice_enable 1; playvol buttons\blip1 0.05; say_team "Voice chat unmuted.";";
alias voiceOff "alias tVoice voiceOn; voice_enable 0; playvol buttons\blip2 0.05;say_team "Voice chat muted.";";

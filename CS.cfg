//**************************************************************************************************
// alias binds
//**************************************************************************************************
// This alias makes your walk a toggle, meaning you press shift and it walks until you press shift again (choose "hold" in settings for walk mode)
// But it also stops walking when you start shooting, as well as pressing shift.
// Without changing volume
alias toggleWalk walkOn; 
alias walkOn "alias toggleWalk walkOff; +speed";
alias walkOff "alias toggleWalk WalkOn; -speed";				
alias +dAttack "+attack; walkOff; spec_next"; alias -dAttack "-attack;";
alias +dAttack2 "m_customaccel 0; +attack2; spec_prev"; alias -dAttack2 "-attack2; m_customaccel 0";
//--------------------------------------------------------------------------------------------------
//--------------------------------------------------------------------------------------------------
// NetGraph 
alias +NGwS "net_graph 1;+showscores"; alias -NGwS "net_graph 0;-showscores";
// Enable net_graph when pressing TAB
//--------------------------------------------------------------------------------------------------
// FPS with Scores
alias +score_fps "+score; cl_showfps 1;"; alias -score_fps "-score; cl_showfps 0;"
// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
//--------------------------------------------------------------------------------------------------
// Jumpthrow
alias "+jumpthrow" "+jump; -attack; -attack2;"; alias "-jumpthrow" "-jump";
// Jumpthrow bind. Very useful for throwing grenades
//--------------------------------------------------------------------------------------------------
// Jumpduck
alias +jumpduck "+duck; +jump"; alias -jumpduck "-duck;-jump";
// Duck and jump. Very useful for climbing some boxes
//--------------------------------------------------------------------------------------------------
// Bind Space button for jump or jumpduck
alias ST "SpaceJ"
alias SpaceJD "alias ST SpaceJ; bind space +jumpduck"
alias SpaceJ "alias ST SpaceJD; bind space +jump"
//--------------------------------------------------------------------------------------------------
// ShootDuck
alias +shootduck "+duck; +attack"; alias -shootduck "-duck; -attack";
// Duck and shoot while you press button
//--------------------------------------------------------------------------------------------------
alias "toggle_hand" "incrementvar cl_righthand 0 1 1; r_cleardecals"
//--------------------------------------------------------------------------------------------------
// Imba(lance)
alias +imba "slot3; +use"; 
alias -imba "-use; lastinv; r_cleardecals";
// You using knife while button pressed. Can be activated by pressing the key once to switch back to your last used weapon, but it also enables you to hold the key down to pull out your knife. Upon releasing the key, it will once again switch back to your last used weapon. Also can be used for pick up weapon or using object.
//--------------------------------------------------------------------------------------------------
// Imba(lance) (pistol version)
alias +imba_p "slot2; +use"; alias -imba_p "-use; QS; r_cleardecals";
// You using pistol while button pressed. Can be activated by pressing the key once to switch back to your primary weapon, but it also enables you to hold the key down to pull out your knife. Upon releasing the key, it will once again switch back to your last used weapon. Also can be used for pick up weapon or using object.
//--------------------------------------------------------------------------------------------------
// Last Quick INVentory
alias +lqinv "lastinv; +quickinv"; alias -lqinv "-quickinv";
// Last inventory item on quick click and quicks switch menu on long click.
//--------------------------------------------------------------------------------------------------
// Display the values from console above your radar 
alias DisplayInfo "displayinfo_on";
alias displayinfo_on "con_filter_enable 2; con_filter_text -; con_filter_text_out; alias DisplayInfo displayinfo_off; playvol buttons\blip1 0.05"
alias displayvolume_off "con_filter_enable 0; developer 0; alias DisplayInfo displayinfo_on; playvol buttons\blip2 0.05"
//--------------------------------------------------------------------------------------------------
// Display the volume above your radar 
alias DisplayVolume "displayvolume_on";
alias displayvolume_on "con_filter_enable 2; con_filter_text volume; con_filter_text_out ; alias DisplayVolume displayvolume_off; playvol buttons\blip1 0.05; con_filter_enable";
alias displayvolume_off "con_filter_enable 0; developer 0; alias DisplayVolume displayvolume_on; playvol buttons\blip2 0.05; con_filter_enable";
//--------------------------------------------------------------------------------------------------
// This alias makes your duck and increase volume while you ducking
alias +duckOn "+incvol; +duck"; alias -duckOn "-incvol; -duck";
//--------------------------------------------------------------------------------------------------
// This alias makes your walk a toggle, meaning you press shift and it walks until you press shift again (choose "hold" in settings for walk mode)
// But it also stops walking when you start shooting, as well as pressing shift and increase volume while you sneaking
alias toggleWalkIncV walkOnIncV; 
alias walkOnIncV "alias toggleWalkIncV walkOffIncV; +incvol; +speed;";
alias walkOffIncV "alias toggleWalkIncV WalkOnIncV; -incvol; -speed;";
alias +wAttack "+attack; walkOffIncV; spec_next;"; alias -wAttack "-attack";
// Note: Toggle walk needs to be disabled in the settings in order for this to work!
//--------------------------------------------------------------------------------------------------
// This alias makes your walk a toggle, meaning you press shift and it walks until you press shift again (choose "hold" in settings for walk mode)
// But it also stops walking when you start shooting, as well as pressing shift and NOT increase volume while you sneaking
// But decrease volume while you shooting
alias toggleWalk walkOn; 
alias walkOn "alias toggleWalk walkOff;  +speed;";
alias walkOff "alias toggleWalk WalkOn; -speed;";
alias +sAttack "walkOff; +decVol; +attack; spec_next;"; alias -sAttack "-attack -decVol";
//--------------------------------------------------------------------------------------------------
// This alias give you ability to chosing from 3 case that written above in game
alias toggleWalkAndAttackBehavior LoudWalk;
alias LoudWalk "alias toggleWalkAndAttackBehavior SilenceAttack; bind MOUSE1 +wAttack; bind CTRL toggleWalkIncV;"				
alias SilenceAttack "alias toggleWalkAndAttackBehavior DafaultBehavior; bind MOUSE1 +sAttack; bind CTRL walkOn;"; 						
alias DafaultBehavior "alias toggleWalkAndAttackBehavior LoudWalk; bind MOUSE1 +dAttack; bind CTRL walkOn;"; 						
//--------------------------------------------------------------------------------------------------
// Toggle mute of voice chat 
alias tVoice "voiceOff";
alias voiceOn "alias tVoice voiceOff; voice_enable 1; playvol buttons\blip1 0.05; say_team Voice chat unmuted.;";
alias voiceOff "alias tVoice voiceOn; voice_enable 0; playvol buttons\blip2 0.05; say_team Voice chat muted.;";
// If you want to tell your teammates in chat that you muted your voice
//--------------------------------------------------------------------------------------------------
// Toggle mute of voice chat in a clutch
alias cm_tVoice cm_voiceOff;
alias cm_voiceOn "alias cm_tVoice cm_voiceOff; clutch_mode_toggle; playvol buttons\blip2 0.05; -incvol; clutch_message_2";
alias clutch_message "say_team Voice chat disabled to the end of round, so I can hear the enemy team. Please type out callouts in team chat.;";
alias clutch_message_2 "say_team Voice chat unmuted.";
alias cm_voiceOff "alias cm_tVoice cm_voiceOn; clutch_mode_toggle; playvol buttons\blip1 0.05; +incvol; clutch_message";
// (only to the end of round) 	
//--------------------------------------------------------------------------------------------------
// Radar Zoom
// This bind by default set radar zoom to low, so you can see almost entire map, when your enemies are when your teammates encounters them and when the bomb is. 
alias radarzoom "radarzoom_close";										
alias radarzoom_far "cl_radar_scale 0.25; cl_radar_always_centered 0; playvol buttons\blip1 0.05; alias radarzoom radarzoom_close; alias radar_presets radar_0;";
alias radarzoom_close "cl_radar_scale 1.0; cl_radar_always_centered 1; playvol buttons\blip2 0.05; alias radarzoom radarzoom_far; alias radar_presets radar_0;";
// When activated zoom is high just to show part of the map when you can hear your enemies from your actual position, so you can give good info to your teammates. It’s important to set your radar so you can get as much information as possible.
//--------------------------------------------------------------------------------------------------
// Radar quick configuration
alias Rin "incrementvar cl_radar_scale 0.05 1 0.05"
alias Rout "incrementvar cl_radar_scale 0.05 1 -0.05"
//--------------------------------------------------------------------------------------------------
// HUD quick configuration
alias Hin "incrementvar hud_scaling 0.5 1.0 0.05"
alias Hout "incrementvar hud_scaling 0.05 1.0 -0.05"
//--------------------------------------------------------------------------------------------------
// Display the damage given/taken above your radar 
alias DisplayDamage "displaydamage_on";
alias displaydamage_on "con_filter_text Damage; con_filter_text_out Player:;developer 1; con_filter_enable 2; alias DisplayDamage displaydamage_off; playvol buttons\blip1 0.25; con_filter_enable";
alias displaydamage_off "con_filter_enable 0; developer 0; alias DisplayDamage displaydamage_on; playvol buttons\blip2 0.25; con_filter_enable";
// After death in left corner of your screen you will your damage to all enemies not only one. 
// So you can give more detailed info to your teammates about enemies health.
//--------------------------------------------------------------------------------------------------
// Quick switch weapon
alias QS "use weapon_knife; slot2; slot1";
//--------------------------------------------------------------------------------------------------
// Bind mouse wheel
alias MW "MWBH";																		
alias MWBH "alias MW "MWS"; bind "MWHEELUP" "+jump"; bind "MWHEELDOWN" "+jump"; playvol buttons\button1 0.5";
// jumps
alias MWS "alias MW "MWQS"; bind "MWHEELUP" "invprev"; bind "MWHEELDOWN" "invnext"; playvol buttons\button2 0.5";
// chosing weapon
alias MWQS "alias MW "MWBH"; bind "MWHEELUP" "QS"; bind "MWHEELDOWN" "QS"; playvol buttons\button3 0.5";
// quick switching

// Bind mouse side buttons
alias MSB "MSB1"
alias MSB1 "alias MSB "MSB2"; bind "MOUSE4" "+left"; bind "MOUSE5" "+right";";
alias MSB2 "alias MSB "MSB1; exec Binds";
//--------------------------------------------------------------------------------------------------
// Create a fullscreen crosshair to line up smokes and other nades
alias "+crosshairnade" "cl_crosshairsize 1000; cl_crosshairdot 1; cl_crosshair_t 0"
alias "-crosshairnade" "LastCrosshair"
// type here (in "crosshair.cfg" file at same folder) parameters of your crosshair

alias toggle_crosshairnade "crosshairnade_on"
alias crosshairnade_on "+crosshairnade; sensitivity 1.0; fov_cs_debug 30; alias toggle_crosshairnade crosshairnade_off"

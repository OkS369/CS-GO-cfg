snd_mixahead "0.005" 						// Determines how much sound is buffered by the engine. The default is 0.1, while many players prefer 0.05 or lower. This can come with serious performance issues but it’s worth putting it as low as possible to get more instant reactions.
snd_mix_async "1"
snd_headphone_pan_exponent "1.25" 			// Changes how loud distant sounds are. Higher means more distant map awareness, but makes it more difficult to tell when enemies are closer. Scales 0-100.
snd_front_headphone_position "53.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_radial_weight "0.5" 		// Changes how close to the crosshair a sound source has to be before it is centered in your headphones. Scales 1-100.
snd_front_stereo_speaker_position "65.5"
snd_stereo_speaker_pan_exponent "1.4"
snd_hwcompat "0"
snd_pitchquality "1";
snd_mute_losefocus "0"; 					// Mutes ingame sounds while CS:GO is inactive (window mode) or minimized when equal 1
snd_surround_speakers "0"
dsp_enhance_stereo "0";						// Is supposed to ‘enhance the stereo effect’ for a slight performance hit when set to “1”.In general, because digital effects that emulate stereo mixing are a bad idea as they to alter the apparent left-right positioning of sounds, and because it took extra CPU workload, I would set it to “0”. But in some limited testing I did before writing this, I couldn’t tell any appreciable difference between the two settings, so I suspect Valve has made them the same so that one does not offer a competitive advantage.
voice_enable "1"; 							// Activates voice chat
voice_mixer_boost "0"; 						// Sets your microphone boost to 0%
voice_loopback "0";							// Return your voice to your headphones if equal 1
voice_modenable "1";						// Enables/disables your mic. (Enables voice communication)
voice_mixer_mute "0";						// Mutes/unmutes your mic.
voice_mixer_volume "1.0";					// Determines the volume of your mic. Many players have it set to 1, which equals 100%. That's way too high! 0.1 to 0-4 is okay, depending on your mic.
voice_threshold "300";						// Sensitivity of your microphone when using voice activation instead of “Push-to-talk”
snd_menumusic_volume "0.001"  				// Relative volume of the main menu music.
snd_roundend_volume "0.01" 					// Relative volume of round end music.
snd_roundstart_volume "0.01" 				// Relative volume of round start music.
snd_tensecondwarning_volume "0.05"			// Relative volume of ten second warning music.
snd_mvp_volume "0.1" 						// Relative volume of the MVP music.

//--------------------------------------------------------------------------------------------------
// FPS with Scores
alias +score_fps "+score; cl_showfps 1;"; alias -score_fps "-score; cl_showfps 0;"
// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
//--------------------------------------------------------------------------------------------------
// Jumpthrow
alias "+jumpthrow" "+jump; -attack; -attack2;"; alias "-jumpthrow" "-jump";
// Jumpthrow bind. Very useful for throwing grenades
//--------------------------------------------------------------------------------------------------
// Jumpduck
alias +jumpduck "+duck; +jump"; alias -jumpduck "-duck; -jump";
// Duck and jump. Very useful for climbing some boxes
//--------------------------------------------------------------------------------------------------
// Bind Space button for jump or jumpduck
alias SpaceToggle "SpaceJ"
alias SpaceJD "bind space +jumpduck; alias SpaceToggle SpaceJ"
alias SpaceJ "bind space +jump; alias SpaceToggle SpaceJD"
//--------------------------------------------------------------------------------------------------
// ShootDuck
alias +shootduck "+duck; +attack"; alias -shootduck "-duck; -attack";
// Duck and shoot while you press button
//--------------------------------------------------------------------------------------------------
// Imba(lance)
alias +imba "slot3; +use"; alias -imba "-use; lastinv; r_cleardecals";
// You using knife while button pressed. Can be activated by pressing the key once to switch back to your last used weapon, but it also enables you to hold the key down to pull out your knife. Upon releasing the key, it will once again switch back to your last used weapon. Also can be used for pick up weapon or using object.
//--------------------------------------------------------------------------------------------------
// Imba(lance) (pistol version)
alias +imba_p "slot2; +use"; alias -imba_p "-use; QS; r_cleardecals";
// You using pistol while button pressed. Can be activated by pressing the key once to switch back to your primary weapon, but it also enables you to hold the key down to pull out your knife. Upon releasing the key, it will once again switch back to your last used weapon. Also can be used for pick up weapon or using object.
//--------------------------------------------------------------------------------------------------
// Last Quick INVentory
alias +lqinv "lastinv; +quickinv"; alias -lqinv "-quickinv";
// Last inventory item on quick click and quicks switch menu on long click.
//--------------------------------------------------------------------------------------------------
// Increase volume at some situation (handle input)
alias tVol "tVolInc";
alias tVolInc "volume 1; voice_scale 0.05; alias tVol tVolDec;";
alias tVolDec "volume 0.5; voice_scale 0.1; alias tVol tVolInc;";
//--------------------------------------------------------------------------------------------------
// Increase volume at some situation (using when you snekaing or ducking or shooting).
alias +incVol "incrementvar volume 0.4 1 0.5; incrementvar voice_scale 0.01 0.01 -0.05";
alias -incVol "incrementvar volume 0.4 0.4 -0.5; incrementvar voice_scale 0.03 0.1 0.05";
alias +decVol "volume 0.1; incrementvar voice_scale 0.05 0.3 0.1";
alias -decVol "volume 0.4; incrementvar voice_scale 0.05 0.1 -0.05";
//--------------------------------------------------------------------------------------------------
// This alias makes your duck and increase volume while you ducking
alias +duckOn "+incvol; +duck"; alias -duckOn "-incvol; -duck";
//--------------------------------------------------------------------------------------------------
// This alias makes your walk a toggle, meaning you press shift and it walks until you press shift again (choose "hold" in settings for walk mode)
// But it also stops walking when you start shooting, as well as pressing shift and increase volume while you sneaking
alias toggleWalkIncV walkOnIncV; 
alias walkOnIncV "alias toggleWalkIncV walkOffIncV; +incvol; +speed;";
alias walkOffIncV "alias toggleWalkIncV WalkOnIncV; -incvol; -speed;";
alias +wAttack "+attack; walkOffIncV; spec_next;"; alias -wAttack "-attack";
// Note: Toggle walk needs to be disabled in the settings in order for this to work!
//--------------------------------------------------------------------------------------------------
// This alias makes your walk a toggle, meaning you press shift and it walks until you press shift again (choose "hold" in settings for walk mode)
// But it also stops walking when you start shooting, as well as pressing shift and NOT increase volume while you sneaking
// But decrease volume while you shooting
alias toggleWalk walkOn; 
alias walkOn "alias toggleWalk walkOff;  +speed;";
alias walkOff "alias toggleWalk WalkOn; -speed;";
alias +sAttack "walkOff; +decVol; +attack; spec_next;"; alias -sAttack "-attack -decVol";
//--------------------------------------------------------------------------------------------------
// This alias makes your walk a toggle, meaning you press shift and it walks until you press shift again (choose "hold" in settings for walk mode)
// But it also stops walking when you start shooting, as well as pressing shift.
// Without changing volume
alias toggleWalk walkOn; 
alias walkOn "alias toggleWalk walkOff; +speed";
alias walkOff "alias toggleWalk WalkOn; -speed";				
alias +dAttack "+attack; walkOff; spec_next"; alias -dAttack "-attack";
//--------------------------------------------------------------------------------------------------
// This alias give you ability to chosing from 3 case that written above in game
alias toggleWalkAndAttackBehavior LoudWalk;
alias LoudWalk "alias toggleWalkAndAttackBehavior SilenceAttack; bind MOUSE1 +wAttack; bind CTRL toggleWalkIncV;"				
alias SilenceAttack "alias toggleWalkAndAttackBehavior DafaultBehavior; bind MOUSE1 +sAttack; bind CTRL walkOn;"; 						
alias DafaultBehavior "alias toggleWalkAndAttackBehavior LoudWalk; bind MOUSE1 +dAttack; bind CTRL walkOn;"; 						
//--------------------------------------------------------------------------------------------------
